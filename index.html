<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Radio Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="read_me">
        <h1>Hey! Read Me...</h1>
        <p>This is an example of what you can do with pure css to style radio buttons or checkboxes.</p>
    </div>
    <div class="questions">
    <h4>What's your favorite thing in the world?</h4>
    <div class="form">
        <form action="">
            <ul>
            <div class="option"><li><input type="radio" id="1" name="option"><label for="1">Pizza</label></li></div>
            <div class="option"><li><input type="radio" id="2" name="option"><label for="2">Dogs</label></li></div>
            <div class="option"><li><input type="radio" id="3" name="option"><label for="3">Cheese</label></li></div>
            </ul>
        </form>
    </div>
    <h4>In which Italian city can you find the Colosseum?</h4>
    <div class="form">
        <form action="">
            <ul>
            <div class="option"><li><input type="radio" id="1" name="option"><label for="1">Venice</label></li></div>
            <div class="option"><li><input type="radio" id="2" name="option"><label for="2">Rome</label></li></div>
            <div class="option"><li><input type="radio" id="3" name="option"><label for="3">Milan</label></li></div>
            </ul>
        </form>
    </div>
    <button class="btn" type="submit">SUBMIT</button>
    <h1 class="submitted">Submission sent!</h1>
    </div>
</body>
</html>
